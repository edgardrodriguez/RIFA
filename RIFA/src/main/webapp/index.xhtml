<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:head>
        <title>Persona</title>
        <f:event listener="#{personaC.listar()}" type="preRenderView" />
    </h:head>
    <h:body>
        <h1 style="text-align: center">
            CUOTA
        </h1>
        <h:form id="formPersona">
            <p:growl id="msg" life="1500">
                <p:autoUpdate/>
            </p:growl>
            <p:panelGrid columns="2">
                <p:outputLabel value="NOMBRE"/><p:inputText value="#{personaC.per.nombre}" maxlength="16"/>
                <p:outputLabel value="APELLIDO"/><p:inputText value="#{personaC.per.apellido}" maxlength="16"/>
                <p:outputLabel value="NUMERO"/><p:inputText value="#{personaC.per.numero}" maxlength="16"/>
                <p:commandButton value="Registrar" actionListener="#{personaC.registrar()}" 
                                 update="formPersona :formTblPersona:tblPersona"/>
            </p:panelGrid>
        </h:form>
        <h:form id="formTblPersona">
            <p:dataTable id="tblPersona"
                         var="per"
                         value="#{personaC.listadoPer}"
                         selection="#{personaC.per}"
                         selectionMode="single"
                         rowKey="#{per.IDper}"
                         paginator="true"
                         paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink value="Descargar Listado" >
                        <p:dataExporter type="xls" target="tblPersona" fileName="Listado"/>
                    </h:commandLink>
                </f:facet>
                <p:column headerText="ID" >
                    <h:outputText value="#{per.IDper}"/>
                </p:column>
                <p:column headerText="nombre" >
                    <h:outputText value="#{per.nombre}"/>
                </p:column>
                <p:column headerText="apellido" >
                    <h:outputText value="#{per.apellido}"/>
                </p:column>
                <p:column headerText="numero" >
                    <h:outputText value="#{per.numero}"/>
                </p:column>
            </p:dataTable>
            <p:contextMenu for="tblPersona">
                <p:menuitem value="MODIFICAR" oncomplete="PF('wdlgDatos').show()" update=":formDialog"/>
                <p:menuitem value="ELIMINAR" actionListener="#{personaC.eliminar()}" update="tblPersona"> 
                    <p:confirm header="CONFIRMACIÓN" message="¿Está seguro de eliminar este registro?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <p:dialog header="ACTUALIZAR DATOS" widgetVar="wdlgDatos" resizable="false" modal="true">
            <h:form id="formDialog">
                <p:panelGrid columns="2">
                    <p:outputLabel value="NOMBRE"/><p:inputText value="#{personaC.per.nombre}" maxlength="16"/>
                    <p:outputLabel value="APELLIDO"/><p:inputText value="#{personaC.per.apellido}" maxlength="16"/>
                    <p:outputLabel value="NUMERO"/><p:inputText value="#{personaC.per.numero}" maxlength="16"/>
                    <p:commandButton value="MODIFICAR" actionListener="#{personaC.modificar()}" update=":formTblPersona:tblPersona" oncomplete="PF('wdlgDatos').hide()"/>
                    <p:commandButton value="CANCELAR" oncomplete="PF('wdlgDatos').hide()"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
